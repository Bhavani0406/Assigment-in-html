<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Links Assignment</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-photo/view-natural-blurry-flowers_23-2149454613.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .caption {
            font-style: italic;
            color: #fff; 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        a {
            color: #1e90ff; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <h1>Beautiful Landscape</h1>
        <img src="https://img.freepik.com/free-photo/facial-recognition-collage-concept_23-2150038885.jpg" alt="A beautiful landscape">
        <p class="caption">The view is the future AI module.</p>
        <p>Image Source: <a href="https://www.freepik.com/free-photo/facial-recognition-collage-concept_36295556.htm" target="_blank">Click here</a> to visit the source.</p>
    </div>
</body>
</html>
