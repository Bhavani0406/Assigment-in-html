<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>My Weekly Schedule</h2>
    <table>
        <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Work</td>
            <td>Gym</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Yoga</td>
            <td>Relax</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Meeting</td>
            <td>Study</td>
            <td>Lunch with friends</td>
            <td>Work</td>
            <td>Work</td>
            <td>Shopping</td>
            <td>Family Time</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Dinner</td>
            <td>Read</td>
            <td>Watch TV</td>
            <td>Work</td>
            <td>Game Night</td>
            <td>Movie</td>
            <td>Sleep early</td>
        </tr>
    </table>
</body>
</html>
